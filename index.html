<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAD ECLAIRAGE - Catalogue Produits</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add library for Excel generation (like SheetJS/xlsx) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="JAD ECLAIRAGE Logo" class="logo">
        </div>
        <div class="header-content">
            <h1>JAD ECLAIRAGE</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher un produit...">
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar" id="category-sidebar">
            <h2>Catégories</h2>
            <nav id="category-nav">
                <!-- Category navigation will be generated here -->
            </nav>
        </aside>

        <section class="product-grid" id="product-grid">
            <!-- Product cards will be generated here -->
        </section>

        <aside class="selection-sidebar" id="selection-sidebar">
            <h2>Sélection</h2>
            <div id="selected-products-list">
                <!-- Selected products will be listed here -->
                <p>Aucun produit sélectionné.</p>
            </div>
            <button id="generate-excel-button" class="button" disabled>Générer la liste Excel</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 - JAD ECLAIRAGE</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
